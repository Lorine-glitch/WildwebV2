<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>wildweb</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div>
		<nav class="navbar navbar-expand-sm bg-warning navbar-light">
			<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="#">Home</a></li>
				<li class="nav-item active"><a class="nav-link" href="#">Book</a>
				</li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{getRegistartionForm}">Register</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Login</a></li>
				
			</ul>
		</nav>
	</div>
	<div class="row">
		<div class="col-md-2"></div>

		<div class="col-md-8">
			<div>
				<hr>
				<a th:href="@{getBookingForm}" class="btn btn-primary"
					style="float: left;">Book Now</a>
				<h2 style="text-align: center;">Booking list</h2>
			</div>
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Email</th>
						<th scope="col">Phone</th>
						<th scope="col">Destination</th>
						<th scope="col">Checkin</th>
						<th scope="col">Checkout</th>
						<th scope="col">Guests</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="booking: ${bookings}">
						<td th:text="${booking.name}"></td>
						<td th:text="${booking.email}"></td>
						<td th:text="${booking.phone}"></td>
						<td th:text="${booking.destination}"></td>
						<td th:text="${booking.checkin}"></td>
						<td th:text="${booking.checkout}"></td>
						<td th:text="${booking.guests}"></td>
						<td style='white-space: nowrap; font-size: 14px'><span><a
								th:href="@{/UpdateBooking/{id}(id=${booking.id})}"
								class="btn btn-primary btn-xs"><i
									class="fa fa-edit fa-xs icon-edit"></i></a></span> <a
							th:href="@{/deleteBooking1/{id}(id=${booking.id})}"
							class="btn btn-danger btn-xs"><i class="fa fa-trash-o fa-xs"
								aria-hidden="true"></i></a></td>

					</tr>
				</tbody>
			</table>
		</div>

		<div class="col-md-2"></div>
	</div>

</body>
</html>
